<!DOCTYPE html>
<html>
  <head>
    <title>Cnab Generator</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <script src="cnabMount.js"></script>
  </head>
  <body>
    <div>
      <form id="formulario">
        <div>
          <label for="tipoDeRegistro">TIPO DE REGISTRO:</label>
          <input type="text" id="tipoDeRegistro" name="tipoDeRegistro" maxlength="1"/>
        </div>
        <div>
          <label for="codigoDeInscricao">CÓDIGO DE INSCRIÇÃO:</label>
          <input type="text" id="codigoDeInscricao" name="codigoDeInscricao"  maxlength="2"/>
        </div>
        <div>
          <label for="numeroDeInscricao">NÚMERO DE INSCRIÇÃO:</label>
          <input type="text" id="numeroDeInscricao" name="numeroDeInscricao"  maxlength="14"/>
        </div>
        <div>
          <label for="agencia">AGÊNCIA:</label>
          <input type="text" id="agencia" name="agencia"  maxlength="4"/>
        </div>
        <div>
          <label for="zeros1">ZEROS1:</label>
          <input type="text" id="zeros1" name="zeros1"  maxlength="2"/>
        </div>
        <div>
          <label for="conta">CONTA:</label>
          <input type="text" id="conta" name="conta"  maxlength="5"/>
        </div>
        <div>
          <label for="dac">DAC:</label>
          <input type="text" id="dac" name="dac" maxlength="1"/>
        </div>
        <div>
          <label for="brancos1">BRANCOS1:</label>
          <input type="text" id="brancos1" name="brancos1" maxlength="4"/>
        </div>
        <div>
          <label for="instrucaoAlegacao">INSTRUÇÂO ALEGAÇÂO:</label>
          <input type="text" id="instrucaoAlegacao" name="instrucaoAlegacao" maxlength="4"/>
        </div>
        <div>
          <label for="usoEmpresa">USO DA EMPRESA:</label>
          <input type="text" id="usoEmpresa" name="usoEmpresa" maxlength="25"/>
        </div>
        <div>
          <label for="nossoNumero">NOSSO NÚMERO:</label>
          <input type="text" id="nossoNumero" name="nossoNumero" maxlength="8"/>
        </div>
        <div>
          <label for="moedaVariavel">MOEDA VARIAVEL:</label>
          <input type="text" id="moedaVariavel" name="moedaVariavel" maxlength="13"/>
        </div>
        <div>
          <label for="numeroCarteira">N DA CARTEIRA:</label>
          <input type="text" id="numeroCarteira" name="numeroCarteira" maxlength="3"/>
        </div>
        <div>
          <label for="usoBanco">USO DO BANCO:</label>
          <input type="text" id="usoBanco" name="usoBanco" maxlength="21"/>
        </div>
        <div>
          <label for="carteira">CARTEIRA:</label>
          <input type="text" id="carteira" name="carteira" maxlength="1"/>
        </div>

        <div>
          <label for="codigoOcorrencia">CÓD. DE OCORRÊNCIA</label>
          <input type="text" id="codigoOcorrencia" name="codigoOcorrencia" maxlength="2"/>
        </div>
        <div>
          <label for="numeroDocumento">N DO DOCUMENTO</label>
          <input type="text" id="numeroDocumento" name="numeroDocumento" maxlength="10"/>
        </div>
        <div>
          <label for="vencimento">VENCIMENTO</label>
          <input type="text" id="vencimento" name="vencimento" maxlength="6"/>
        </div>
        <div>
          <label for="valorTitulo">VALOR DO TÍTULO</label>
          <input type="text" id="valorTitulo" name="valorTitulo" maxlength="13"/>
        </div>
        <div>
          <label for="codigoBanco">CÓDIGO DO BANCO</label>
          <input type="text" id="codigoBanco" name="codigoBanco" maxlength="3"/>
        </div>
        <div>
          <label for="agenciaCobradora">AGÊNCIA COBRADORA</label>
          <input type="text" id="agenciaCobradora" name="agenciaCobradora" maxlength="5"/>
        </div>
        <div>
          <label for="especie">ESPÉCIE</label>
          <input type="text" id="especie" name="especie" maxlength="2"/>
        </div>
        <div>
          <label for="aceite">ACEITE</label>
          <input type="text" id="aceite" name="aceite" maxlength="1"/>
        </div>
        <div>
          <label for="dataEmissao">DATA DE EMISSÃO</label>
          <input type="text" id="dataEmissao" name="dataEmissao" maxlength="6"/>
        </div>
        <div>
          <label for="instrucao1">INSTRUÇÃO 1</label>
          <input type="text" id="instrucao1" name="instrucao1" maxlength="2"/>
        </div>
        <div>
          <label for="instrucao2">INSTRUÇÃO 2</label>
          <input type="text" id="instrucao2" name="instrucao2" maxlength="2"/>
        </div>
        <div>
          <label for="valorJuros">VALOR JUROS:</label>
          <input type="text" id="valorJuros" name="valorJuros" maxlength="13"/>
        </div>
        <div>
          <label for="dataDesconto">DATA DESCONTO:</label>
          <input type="text" id="dataDesconto" name="dataDesconto" maxlength="6"/>
        </div>
        <div>
          <label for="valorDesconto">VALOR DO DESCONTO:</label>
          <input type="text" id="valorDesconto" name="valorDesconto" maxlength="13"/>
        </div>
        <div>
          <label for="valorIOF">VALOR DO I.O.F:</label>
          <input type="text" id="valorIOF" name="valorIOF" maxlength="13"/>
        </div>
        <div>
          <label for="abatimento">ABATIMENTO:</label>
          <input type="text" id="abatimento" name="abatimento" maxlength="13"/>
        </div>
        <div>
          <label>CÓDIGO DE INSCRIÇÃO PAGADOR:</label>
          <input type="text" id="codigoInscricaoPagador" maxlength="2"/>
        </div>
        <div>
          <label>NÚMERO DE INSCRIÇÃO PAGADOR:</label>
          <input type="text" id="numeroInscricaoPagador" maxlength="14"/>
        </div>
        <div>
          <label>NOME:</label>
          <input type="text" id="nome" maxlength="30"/>
        </div>
        <div>
          <label>BRANCOS2:</label>
          <input type="text" id="brancos2" maxlength="10"/>
        </div>
        <div>
          <label>LOGRADOURO:</label>
          <input type="text" id="logradouro" maxlength="40"/>
        </div>
        <div>
          <label for="bairro">BAIRRO:</label>
          <input type="text" id="bairro" name="bairro" maxlength="12"/>
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="8"/>
        </div>
        <div>
          <label for="cidade">CIDADE:</label>
          <input type="text" id="cidade" name="cidade" maxlength="15"/>
        </div>
        <div>
          <label for="estado">ESTADO:</label>
          <input type="text" id="estado" name="estado" maxlength="2"/>
        </div>
        <div>
          <label for="sacador">SACADOR AVALISTA:</label>
          <input type="text" id="sacador" name="sacador" maxlength="30"/>
        </div>
        <div>
          <label for="BRANCOS3">BRANCOS3:</label>
          <input type="text" id="BRANCOS3" name="BRANCOS3" maxlength="4"/>
        </div>
        <div>
          <label for="DATA DE MORA">DATA DE MORA:</label>
          <input type="text" id="dataMora" name="dataMora" maxlength="6"/>
        </div>
        <div>
          <label for="PRAZO">PRAZO:</label>
          <input type="text" id="prazo" name="prazo" maxlength="2"/>
        </div>
        <div>
          <label for="BRANCOS4">BRANCOS4:</label>
          <input type="text" id="BRANCOS4" name="BRANCOS4" maxlength="1"/>
        </div>
        <div>
          <label for="NUMERO SEQÜENCIAL">NUMERO SEQÜENCIAL:</label>
          <input type="text" id="numeroSequencial" name="numeroSequencial" maxlength="6"/>
        </div>

        <input type="submit" value="Enviar" onclick="baixarArquivo()" />
      </form>
    </div>
  </body>
</html>
